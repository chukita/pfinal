<div class="container">
<div class="row">
<aside class="col-sm-4">
<div class="card">
<article class="card-body">

<h4 class="card-title mb-4 mt-1">Sign in</h4>
	
    <div class="form-group">
    	<label>Your email</label>
        
        <input name="" class="form-control" placeholder="Email" type="email" [(ngModel)]="username">
    </div> <!-- form-group// -->
    <div class="form-group">
    	
    	<label>Your password</label>
        <input class="form-control" placeholder="******" type="password" [(ngModel)]="password">
    </div> <!-- form-group// --> 
    {{loginerror}}
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block mt-3" (click)="login()"> Login  </button>
    </div> <!-- form-group// -->                                                           

</article>
</div> 

</aside> <!-- col.// -->
</div> <!-- row.// -->

</div> 
<!--container end.//-->
